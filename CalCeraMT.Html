<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Azulejos</title>
</head>
<body>
    <h1>Calculadora de Azulejos</h1>
    <form onsubmit="calcular(); return false;">
        <label for="alturaComodo">Altura do cômodo (m):</label>
        <input type="number" id="alturaComodo" step="0.01" required><br>

        <label for="larguraComodo">Largura do cômodo (m):</label>
        <input type="number" id="larguraComodo" step="0.01" required><br>

        <label for="ladoAzulejo">Lado do azulejo (m):</label>
        <input type="number" id="ladoAzulejo" step="0.01" required><br>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script src="CalCeraMT.js"></script>
</body>
</html>
